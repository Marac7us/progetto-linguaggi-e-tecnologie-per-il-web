         <script>
              function controllo(){
                var pass = document.getElementById('pass').value;
                var pass2 = document.getElementById('pass2').value;
                if(pass != pass2){
                  alert('Le password non coincidono');
                }
                if(document.getElementById('nick').value == ''){
                  alert('Inserire Nickname');
                }
                if(document.getElementById('date').value == ''){
                  alert('Inserire la data di nascita');
                }
                if(document.getElementById('Indirizzo').value == ''){
                  alert('Inserire indirizzo');
                }
                if(document.getElementById('civico').value == ''){
                  alert('Inserire civico');
                }
                if(document.getElementById('cap').value == ''){
                  alert('Inserire il cap');
                }
              }
          </script>
          <button class="mb-2" type="submit" onclick="controllo()" name="register">Registrati</button>
